<!DOCTYPE html>
<html>
    <head>
        <title>License Server</title>
    </head>
    <body lang="en">
        <div class="card">
            <h1>License Registration</h1>
            <form id="register">
                <div class="register">
                    <input type="text" class="registerLicense" id="raw" name="raw" autofocus placeholder="License to register">
                    <button type="submit" class="registerButton button" value="Submit">Register</button>
                </div>
            </form>
            <p>
                Provide the license key to unlock your paid functionalities.
            </p>
            <br>
            <p id="error"></p>
        </div>

        <link rel="stylesheet" href="/static/stylesheet.css" type="text/css"/>
        <script src="/static/jquery-3.1.1.js"></script>
        <script src="/static/root.js"></script>
    </body>
</html>
