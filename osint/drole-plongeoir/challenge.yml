description: |
  Parfois le week-end nous allions nous baigner à une dizaine de minutes de la ville. Je n'ai plus le nom du lieu mais j'ai le souvenir que mes parents me laissaient sauter dans cette piscine qui était remplie grâce à une source naturelle. Pendant ce temps ils étaient assis dans un restaurant juste à côté et je me souviens encore de cette odeur de viande grillée.
  
  Comment s'appelle ce restaurant déjà ?
